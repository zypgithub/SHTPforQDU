<form role="form" action="#" method="POST" id="retrieve_password_form" >
    {% csrf_token %} 
    <div class="form-group">
        <label for="username">用学号</label>
        <input type="text" maxlength="30" id="username" placeholder="请输入学号" class="form-control" name="school_id" value="{{userprofile.school_id}}" readonly="readonly"/>
    </div>
    <div class="form-group">
        <label for="pswquestion">密码提示问题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><tr class="active">{{ userprofile.pswquestion }}</tr>
    </div>
    <div class="form-group">
        <label for="pswanwser">答案</label>
        <input type="text" maxlength="30" id="pswanwser" placeholder="请输入答案" class="form-control" name="pswanwser" required="required"/>
    </div>
    <div class="form-group">
        <label for="pswanwser">新密码</label>
        <input type="PASSWORD" maxlength="20" id="pswanwser" placeholder="请输入新密码" class="form-control" name="new_psw" required="required"/>
    </div>
    <button type="submit" id="submit_retrieve_password" class="btn btn-primary btn-md" name="submit">确认</button>
    <button type="reset" class="btn btn-info btn-md" name="reset">重置</button>
  </form>
