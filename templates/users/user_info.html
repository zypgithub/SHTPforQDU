{% extends 'base.html' %}

{% block title %}
完善用户信息
{% endblock %}

{% block body %}
<div>
    <form id="user_info" action={% url 'save_user' %} method="post">
        {% csrf_token %}
        <label for="school_id">学号</label>
        <input name="school_id" id="school_id" value="{{ user_info.0 }}" readonly="readonly"><br />
        <label for="username">姓名</label>
        <input name="username" id="username" value="{{ user_info.1 }}" readonly="readonly"><br />
        <label for="college">学院</label>
        <input name="college" id="college" value="{{ user_info.2 }}" readonly="readonly"><br />
        <label for="major">专业</label>
        <input name="major" id="major" value="{{ user_info.3 }}" readonly="readonly"><br />
        <label for="grade">年级</label>
        <input name="grade" id="grade" value="{{ user_info.5 }}" readonly="readonly"><br />
        <label for="nickname">昵称</label>
        <input type="input" name="nickname" id="nickname" placeholder="请输入昵称"><br/>
        <label for="gender">性别</label>
        <input type="radio" name="gender" id="gender" value="男">男
        <input type="radio" name="gender" id="gender" value="女">女<br/>
        <label for="telephone">手机号码</label>
        <input type="input" name="telephone" id="telephone" placeholder="请输入手机号码"><br/>
        <label for="qq">QQ</label>
        <input type="input" name="qq" id="qq" placeholder="请输入QQ"><br/>
        <input type="submit" name="submit" value="submit">
    </form>
</div>
{% endblock %}
