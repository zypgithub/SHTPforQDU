
<div id="login_form" class="container col-md-offset-4 col-md-4">
    <form class="form-signin" action="{% url 'student_signin' %}" method='post'>
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
                <input type="text" class="form-control input-lg" id='username' name='username' placeholder="请输入用户名"> 
        </div>
        <div class="form-group">
            <label for="password">密码</label>
                <input type="password" class="form-control input-lg" id="password" name="password" placeholder="请输入密码">
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block col-sm-4">登录</button> 
    </form>
</div>
