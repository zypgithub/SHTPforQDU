<div class="form-group">
    <form action="{% url 'update_student_profile' %}" method="post" class="form-horizontal" role="form" id="student_profile">
        {% csrf_token %}
        <div class="form-group">
            <label for="school_id" class="col-sm-2 control-label">学号</label>
            <div class="col-sm-10">
                <input type="text" id="school_id" class="form-control" name="school_id" value="{{ user.profile.school_id }}">
            </div>
        </div>
        <div class="form-group">
            <label for="grade" class="col-sm-2 control-label">年级</label>
            <div class="col-sm-10">
                <input type="text" id="grade" class="form-control" name="grade" value="{{ user.profile.grade }}">
            </div>
        </div>
        <div class="form-group">
            <label for="major" class="col-sm-2 control-label">专业</label>
            <div class="col-sm-10">
                <input type="text" id="major" class="form-control" name="major" value="{{ user.profile.major}}">
            </div>
        </div>
        <div class="form-group">
            <label for="class_num" class="col-sm-2 control-label">班级</label>
            <div class="col-sm-10">
                <input type="text" id="class_num" class="form-control" name="class_num" value="{{ user.profile.class_num}}">
            </div>
        </div>
        <div class="form-group">
            <label for="phone_num" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" id="phone_num" class="form-control" name="phone_num" value="{{ user.profile.phone_num}}">
            </div>
        </div>
        <div class="form-group" id="button">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="update_student_profile" type="submit" class="btn btn-primary btn-lg" name="submit">保存修改</button>
                </div>
            </div>
        </div>
    </form>
</div>
