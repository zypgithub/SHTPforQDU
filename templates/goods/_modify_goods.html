<form role="form" id="modify_goods" enctype="multipart/form-data" action="#" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="category_list">请选择商品种类</label>
        <select class="form-control" name="category" required="required" >
            {% for item in categories %}
            {% if goods.category.name == item.name %}
            <option value="{{ item.id }}" selected="selected" >{{ item.name }}</option>
            {% else %}
            <option value="{{ item.id }}">{{ item.name }}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="name">商品名称</label>
        <input type="text" maxlength="100" id="goods_name" placeholder="请输入商品名称" class="form-control" name="title" required="required" value="{{ goods.title }}" />
    </div>
    <div class="form-group">
        <label for="content">商品描述</label>
        <textarea class="form-control" rows="5" id="goods_description" placeholder="请输入商品描述，例如颜色、样式等特点" name="description" required="required" >{{ goods.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="name" >联系方式</label>
        <input type="text" maxlength="30" id="contact" placeholder="请说明您的联系方式,可以是QQ，E-mail或手机号码等" class="form-control" name="contact" value="{{ goods.contact }}" required="required" />
    </div>
    <div class="form-group">
        <label for="goods_price">价格</label>
        <input type="text" maxlength="30" id="contact" placeholder="请输入您商品的价格" class="form-control" name="price" required="required" value="{{ goods.price }}" />
    </div>
    <h3>选中图片以删除</h3>
    <div id="filesform">
        <input type="CHECKBOX" name="pre_cover"><label for="goods_cover">上传图片</label>
        <img src="{{ STATIC_URL }}../{{ goods.goods_cover }}" width="300px" />
        <input type="file" id="goods_cover" name="goods_cover"/>
        <p class="help-block">您上传的第一张照片将作为商品封面.</p>
        {% if photos.0 %}
        <input type="CHECKBOX" name="1_pho" value="{{ photos.0.id }}" /><label for="pre_photo_1">细节图1</label>
        <img id="pre_photo_1" src="{{ STATIC_URL }}{{ photos.0.photo }}" width="300px"/><br />
        {% endif %}
        <label>细节图1:</label> <input type="file" class = "details_photo" id="id_1-photo" name="1-photo"/><br />
        {% if photos.1 %}
        <input type="CHECKBOX" name="2_pho" value="{{ photos.1.id }}" /><label for="pre_photo_2">细节图2</label>
        <img id="pre_photo_2" src="{{ STATIC_URL }}{{ photos.1.photo }}" width="300px"/><br />
        {% endif %}
        <label for="id_2-photo">细节图2</label><input type="file" class = "details_photo" id="id_2-photo" name="2-photo"/><br />
        {% if photos.2 %}
        <input type="CHECKBOX" name="3_pho" value="{{ photos.2.id }}" /><label for="pre_photo_3">细节图3</label>
        <img id="pre_photo_3" src="{{ STATIC_URL }}{{ photos.2.photo }}" width="300px"/><br />
        {% endif %}
        <label for="id_3-photo">细节图3</label><input type="file" class = "details_photo" id="id_3-photo" name="3-photo"/><br />
        {% if photos.3 %}
        <input type="CHECKBOX" name="4_pho" value="{{ photos.3.id }}" /><label for="pre_photo_4">细节图4</label>
        <img id="pre_photo_4" src="{{ STATIC_URL }}{{ photos.3.photo }}" width="300px"/><br />
        {% endif %}
        <label for="id_4-photo">细节图4</label><input type="file" class = "details_photo" id="id_4-photo" name="4-photo"/><br />
        {% if photos.4 %}
        <input type="CHECKBOX" name="5_pho" value="{{ photos.4.id }}" /><label for="pre_photo_4">细节图5</label>
        <img id="pre_photo_5" src="{{ STATIC_URL }}{{ photos.4.photo }}" width="300px"/><br />
        {% endif %}
        <label for="id_5-photo">细节图5</label><input type="file" class = "details_photo" id="id_5-photo" name="5-photo"/><br />

    </div>
    <div>
        <button type="submit_goods" id="submit_goods" class="btn btn-primary btn-lg" name="submit">提交</button>
        <button type="reset" class="btn btn-primary btn-lg" name="reset">重置</button>
    </div>
</form>
